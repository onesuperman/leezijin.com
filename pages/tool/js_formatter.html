<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="js代码格式化 js在线压缩工具,html代码格式化 html在线压缩工具,用来减少文件体积或增加可读性">
		<meta name="keywords" content="js格式化,js在线压缩,html格式化,html在线压缩">
		<title>JS/HTML代码格式化工具|子晋的工作台</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<script src="../../js/jquery-1.10.2.min.js"></script>
		<script src="../../js/clipboard.min.js"></script> 
		<script src="../../js/util.js"></script> 

		<script src="../../js/tool/jsFormatter/base.js"></script> 
		<script src="../../js/tool/jsFormatter/beautify.min.js"></script> 
		<script src="../../js/tool/jsFormatter/beautify-html.min.js"></script> 
		<script src="../../js/tool/jsFormatter/js_formatter.js"></script>
		<style>
		.btn{ padding-left: 30px; padding-right: 30px; }
		@media screen and (max-width:680px){#css-input{width:95%}}
		.top10{
			margin-top: 10px;
		}
		</style>
	</head>
	<body>
		<!--header-->
		<div id="header"></div>
		<script src="../../js/header.js"></script>
		<div class="container"  style="margin-top: 1em;">
			<h2>JS/HTML代码格式化</h2>
			<div class="row">
				<textarea id="content" name="RawJson" class="form-control"  style="height: 500px;" spellcheck="false" placeholder="请输入Javascript 或者 HTML代码" onblur="changeSize()"></textarea>
			</div>
			<div class="row">
				<label id="jsjg" for="exampleInputEmail1" class="top10"></label>
			</div>
			<div class="row top10">
				<button type="button" class="btn btn-success" onclick="return do_js_beautify();" id="beautify">格式化</button>
				<button class="btn btn-primary" onclick="pack_js(0);">压缩</button>
				<button class="btn btn-warning" onclick="pack_js(1);">加密压缩</button>
				<button type="button" class="btn btn-success" onclick="decode();">解密</button>
				<button id="fz" class="btn btn-danger" style="width:200px" data-clipboard-action="copy" data-clipboard-target="#content">复制</button>
				<input type="hidden" id="tabsize" value="1">
			</div>
		</div>
	</body>
</html>
