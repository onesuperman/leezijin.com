<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>CSS代码格式化工具|子晋的工作台</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<script src="../../js/jquery-1.10.2.min.js"></script>
		<script src="../../js/clipboard.min.js"></script> 
		<script src="../../js/util.js"></script> 
		<script src="../../js/tool/cssFormatter/css_formatter.js"></script> 
		<style>
		.btn{ padding-left: 30px; padding-right: 30px; }

	<body>
		<!--header-->
		<div id="header"></div>
		<script src="../../js/header.js"></script>
		<div class="container"  style="margin-top: 1em;">
			<h2>CSS代码格式化</h2>
			<div class="row">
				<textarea class="form-control" id="css-input" style="height: 500px;" ></textarea>
			</div>
			<div class="row">
				<label id="cssjg" for="exampleInputEmail1" class="top10"></label>
			</div>
			<div class="row top10">
				<button class="btn btn-primary" onclick="CSS('pack');">
					压缩
				</button>
				<button class="btn btn-success" onclick="CSS('format');">
					美化
				</button>
				<button id="fz" class="btn btn-danger"  style="width:200px" data-clipboard-action="copy" data-clipboard-target="#css-input">
				复制</button>
			</div>
		</div>
	</body>
</html>
